<!DOCTYPE html>
<html lang="en">

<head>
    <title>Offer Response Page Wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="offer-response.css">
</head>

<body>
    <nav role="navigation">Nav</nav>
    <main role="main">
        <header>
            <h3>Respond to James' offer</h3>
        </header>
        <h4>James can help with:</h4>
        <ul class="tasks">
            <li>Picking up supplies</li>
            <li>Running errands</li>
        </ul>
        <div class="map">
            <p>Placeholder for Google map showing user's location radius</p>
        </div>
        <label for="message">Write a message</label>
        <textarea placeholder="Hi James..."></textarea>
        <div>
            <button>Cancel</button>
            <button type='submit'>Submit</button>
        </div>
    </main>
</body>

</html>
