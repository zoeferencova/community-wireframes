<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Post Page Wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="user-post.css">
</head>

<body>
    <nav role="navigation">Nav</nav>
    <main role="main">
        <header>
            <h3>Your offer</h3>
        </header>
        <span>You posted on April 20th at 3:14pm</span>
        <h4>Offering to help with:</h4>
        <ul class="tasks">
            <li>Picking up supplies</li>
            <li>Running errands</li>
        </ul>
        <h4>Location</h4>
        <div class="map">
            <p>Placeholder for Google map showing user's location</p>
        </div>
        <div>
            <button>Back</button>
            <button>Delete</button>
            <button type='submit'>Edit</button>
        </div>
    </main>

</html>
